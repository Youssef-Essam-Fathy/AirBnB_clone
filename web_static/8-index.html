<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <title>AirBnB clone</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>Colorado</li>
                            <li>New Mexico</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Smart TV</li>
                    <li>pool</li>
                    <li>Kitchen</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <div class="price_by_night">
                    <p>$90</p>
                </div>
                <div class="information">
                    <div class="max_guest">
                        <p>3 guests</p>
                    </div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                <div class="user"></div>
                <div class="description"></div>
            </article>
            <article>
                <h2>Big home</h2>
                <div class="price_by_night">
                    <p>$90</p>
                </div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                <div class="user"></div>
                <div class="description"></div>
            </article>
            <article>
                <h2>Tiny home</h2>
                <div class="price_by_night">
                    <p>$90</p>
                </div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                <div class="user"></div>
                <div class="description"></div>
            </article>
        </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
